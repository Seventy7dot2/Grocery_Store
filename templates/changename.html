{% extends "layout.html" %}
{% block body %}

    <div class="mb-3">
        <label for="name" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{cat.name}}">
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
