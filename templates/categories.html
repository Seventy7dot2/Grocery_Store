{% extends "layout.html" %}
{% block body %}


<div class="list-group">
    {% for category in categories %}
        <div class="container-fluid">
            <a href="/categories/{{category.cid}}" class="list-group-item list-group-item-action">{{category.name}}</a>
        </div>    
    {% endfor %}
</div>

{% endblock %}
